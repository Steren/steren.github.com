<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/paper-checkbox/paper-checkbox.html">
<link rel="import" href="../bower_components/paper-radio-button/paper-radio-button.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../bower_components/paper-radio-group/paper-radio-group.html">

<link rel="import" href="shared-styles.html">
<link rel="import" href="steren-works.html">

<dom-module id="steren-all">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
    </style>

    <h1>Filters</h1>

    <iron-selector attr-for-selected="name" multi selected-values='["code","graphics","event"]' selected-attribute="checked">
      <paper-checkbox name="code">Code</paper-checkbox>
      <paper-checkbox name="graphics">Graphics</paper-checkbox>
      <paper-checkbox name="event">Event</paper-checkbox>
    </iron-selector>

    <iron-selector attr-for-selected="name" multi selected-values='["leader","contributor"]' selected-attribute="checked">
      <paper-checkbox name="leader">Leader</paper-checkbox>
      <paper-checkbox name="contributor">Contributor</paper-checkbox>
    </iron-selector>

    <iron-selector attr-for-selected="name" multi selected-values='["serious","notsoserious"]' selected-attribute="checked">
      <paper-checkbox name="serious">Serious</paper-checkbox>
      <paper-checkbox name="notsoserious">Not-so-serious</paper-checkbox>
      <paper-checkbox name="stupid">Stupid</paper-checkbox>
    </iron-selector>

    <paper-radio-group selected="date">
      <paper-radio-button name="date">Date</paper-radio-button>
      <paper-radio-button name="size">Size</paper-radio-button>
    </paper-radio-group>

    <steren-works></steren-works>
  </template>

  <script>
    class SterenAll extends Polymer.Element {
      static get is() { return 'steren-all'; }
    }

    window.customElements.define(SterenAll.is, SterenAll);
  </script>
</dom-module>
