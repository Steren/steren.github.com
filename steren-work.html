<link rel="import" href="components/polymer/polymer.html">
<link rel="import" href="components/core-icon-button/core-icon-button.html">
<link rel="import" href="steren-card.html">

<polymer-element name="steren-work" extends="steren-card" attributes="work">
  <template>
    <style>
    :host(:hover) {
      background-color: #DDDDDD;
    }
    :host(:active) {
      background-color: #CCCCCC;
    }
    .title {
      font-size: 1.8rem;
      font-weight: 300;
      margin-bottom: 16px;
      margin-top: 0;
    }
    .image {
      width: 100%;
    }
    .logo-container {
      text-align: center;
    }
    .logo {
      width: 40%;
      margin: 20px;
    }
    .inside {
      padding: 16px;
    }

    a {
      text-decoration: none;
      color: black;
    }
    p {
      margin: 0;
    }
    </style>

    <!--
    TODO: create logo, background and illustration attributes.
    If no illustration, use logo and if present background.
    -->

    <a href="{{work.link.href}}" title="{{work.link.value}}" target="_blank">
      <template if="{{work.image}}">
        <img class="image" src="{{work.image}}">
      </template>

      <template if="{{work.logo}}">
        <div class="logo-container">
          <img class="logo" src="{{work.logo}}">
        </div>
      </template>

      <div class="inside">
        <h2 class="title">{{work.title}}</h2>
        <p>{{work.description}}</p>
      </div>
    </a>

  </template>
  <script>
  Polymer({});
  </script>
</polymer-element>
